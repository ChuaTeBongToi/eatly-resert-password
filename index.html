<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Poppins:ital,wght@0,400;0,700;0,800;0,900;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="Logo.png" alt="Logo" class="logo">    
    <section class="log-in-screen">
        <p class="log-in-title">Reset password</p>
        <p class="or">Reset And Confirm Password</p>
        <div class="accounts">
            <input type="password" class="password" name="password" placeholder="password">
            <input type="password" class="password" name="password" placeholder="password">
            <button type="button" class="btn">Reset</button>
        </div>
    </section>
    <p class="policy">Private policy</p>
    <p class="copy">Copyright 2022</p>
    <section class="bg">
        <div class="spotlight">
            <div class="spotlight-pic">
                <img src="Group.png" alt="1" class="pic1">
                <img src="Group 162806.png" alt="2" class="pic2">
                <img src="Vector.png" alt="3" class="pic3">
            </div>
            <div class="spotlight-text">
                <h1 class="spotlight-title">Find Foods With Love</h1>
                <p>Eatly Is The Food Delivery Dashboard And Having More Than 2K+
                    Dishes Including Asian, Chinese,
                    Italians
                    And Many More. Our Dashboard Helps You To Manage Orders And Money.</p>
                <img src="Rectangle 19.png" alt="pic4" class="pic4">
                <img src="Ellipse 81.png" alt="elip" class="elip">
                <img src="Ellipse 81.png" alt="elip" class="elip">
            </div>
        </div>
    </section>
</body>

</html>
